<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	  lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.5.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="layui-v2.6.4/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="layui-v2.6.4/layui/css/modules/code.css" />
		<script src="layui-v2.6.4/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use('element', function() {
				var element = layui.element;
			});
		</script>
	</head>
	<body>
		<div class="layui-fluid" style="padding: 0;">
			<ul class="layui-nav">
				<li class="layui-nav-item">
					<a href="/">首页</a>
				</li>
				<li class="layui-nav-item">
					<a>热门</a>
				</li>
				<li class="layui-nav-item">
					<a>排行</a>
				</li>
				<li class="layui-nav-item">
					<a>分类</a>
				</li>
				<li class="layui-nav-item layui-col-lg-offset8">
					<a shiro:guest="">login</a>
					<dl shiro:guest="" class="layui-nav-child">
						<dd><a href="/tologin">管理员登录</a></dd>
						<dd><a href="/usertologin">用户登录</a></dd>
					</dl>
					<a shiro:user="" th:text="${username}"></a>
					<dl shiro:user="" class="layui-nav-child">
						<dd><a href="/logOut">小屋</a></dd>
						<dd><a href="/logOut">退出</a></dd>
					</dl>
				</li>
			</ul>
			<div class="layui-carousel" id="test1">
				<div carousel-item>
					<div style="background-color: #338bff">条目1</div>
					<div style="background-color: #435bfa">条目1</div>
					<div style="background-color: #765bbf">条目1</div>
					<div style="background-color: #100bff">条目1</div>
					<div style="background-color: #344bff">条目1</div>
					<div style="background-color: #999bff">条目1</div>
				</div>
			</div>
			<!-- 条目中可以是任意内容，如：<img src=""> -->

			<script src="/static/build/layui.js"></script>
			<script>
				layui.use('carousel', function() {
					var carousel = layui.carousel;
					//建造实例
					carousel.render({
						elem: '#test1',
						width: '100%' //设置容器宽度
							,
						height: '420px',
						arrow: 'hover' //始终显示箭头
							//,anim: 'updown' //切换动画方式
							,
						interval: 3000
					});
				});
			</script>
		</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		  <legend>热门</legend>
		</fieldset>
		<div class="layui-fluid">
			<ul class="flow-default layui-nav layui-row " style="background-color: white;" id="LAY_demo2">
			</ul>
		</div>
		<script type="text/javascript">
			layui.use('flow', function() {
				var flow = layui.flow;
				flow.load({
					elem: '#LAY_demo2', //流加载容器
					scrollElem: '#LAY_demo2', //滚动条所在元素，一般不用填，此处只是演示需要。
					// isAuto: true,
					// isLazyimg: true,
					end: '滑腻嘛呢',
					done: function(page, next) { //加载下一页
						//模拟插入
						setTimeout(function() {
							var lis = [];
							for (var i = 0; i < 6; i++) {
								lis.push(
									// '<a href="/get?imgname=img' + i +
									// '.png"><li class="layui-nav-item layui-col-xs4 layui-col-xs-offset0  layui-col-lg4 layui-col-lg-offset0"><img src="img/now' + eval((
									// 	page - 1) * 6 + i + 1) +
									// '.png" width="80%" height="200" style="padding:20px"></li></a>'
									'<a href="/get?imgname=img.png"><li class="layui-nav-item layui-col-xs4 layui-col-xs-offset0  layui-col-lg4 layui-col-lg-offset0"><img src="img/now2.png" width="80%" height="200" style="padding:20px"></li></a>'
									)
							}
							next(lis.join(''), page < 2); //假设总页数为 6
						}, 500);
					}
				});
			});
		</script>
	</body>
</html>
