<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	  lang="en">
<head>
	<meta charset="utf-8">
	<title>修改信息</title>
	<link rel="stylesheet" type="text/css" href="layui-v2.6.4/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="layui-v2.6.4/layui/css/modules/code.css"/>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="layui-v2.6.4/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use('element', function () {
			var element = layui.element;
		});
	</script>
</head>
<body>
<div class="layui-main" style="padding: 0;width: 100%;background-color: #F7F7F7;height: 100%;">
	<div class="layui-tab">
		<ul class="layui-tab-title">
			<li class="layui-this">个人信息</li>
		</ul>
		<div class="layui-tab-content">
			<div class="layui-main" style="padding: 0;width: 100%;background-color: #F7F7F7;height: 100%;">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">id</label>
						<div class="layui-input-block">
							<input type="text" name="title" required lay-verify="required" readonly="readonly"
								   autocomplete="off" class="layui-input" style="width: 20%;">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">电话号</label>
						<div class="layui-input-inline">
							<input type="text" name="title" required lay-verify="required" readonly="readonly"
								   autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-inline">
							<input type="text" name="text" required lay-verify="required" placeholder="请输入姓名"
								   autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">性别</label>
							<div class="layui-input-block">
								<input type="radio" name="sex" value="男" title="男">
								<input type="radio" name="sex" value="女" title="女" checked>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">注册时间</label>
							<div class="layui-input-inline">
								<input type="text" name="text" required lay-verify="required" readonly="readonly"
									   autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">个人宣言</label>
							<div class="layui-input-block">
								<textarea name="desc" placeholder="请输入内容" class="layui-textarea"
										  style="width: 40%;"></textarea>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
				</form>

				<script>
					//Demo
					layui.use('form', function () {
						var form = layui.form;

						//监听提交
						form.on('submit(formDemo)', function (data) {
							layer.msg(JSON.stringify(data.field));
							return false;
						});
					});
				</script>
			</div>
		</div>
	</div>
</div>
</body>
</html>
