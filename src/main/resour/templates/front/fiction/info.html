<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      lang="en">
    <head>
        <meta charset="utf-8">
        <title>Layui</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="/layui-v2.6.4/layui/css/layui.css" media="all">
        <script src="/js/jquery-3.5.1.min.js" charset="UTF-8"></script>
        <script src="/layui-v2.6.4/layui/layui.js" charset="utf-8"></script>
    </head>
    <body>
        <script type="text/javascript">
            layui.use('layer',function(){
                var layer = layui.layer;
                // 信息框   信息，  参数，  回调函数
                layer.msg('斗破苍穹',{offset:'260px',icon:6},function (){
                    //  弹出框   信息， 参数， 回调函数
                    layer.alert("您已经回到首页",{icon:1,time:2000,offset:'360px',closeBtn:2,title:'友情提示！'})
                })
                // layer.msg("斗破苍穹")
            })
        </script>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>热门</legend>
        </fieldset>
        <div class="layui-container">
            <ul class="flow-default layui-nav layui-row " style="background-color: white;" id="hostFiction"></ul>
        </div>
        <div class="layui-row layui-col-space10">
            <!-- 列嵌套，向左偏移3个，以达到中间  -->
            <div class="layui-col-md-offset3 layui-col-xs-offset6">
                <!-- 栅格内边距10px  -->
                <div class="layui-row grid-demo layui-col-space10">
                    <!-- 书籍图片1/3 -->
                    <div class="layui-col-md3 layui-col-xs5">
                        <img src="img/bg.jpg" width="100%">
                    </div>
                    <!-- 书籍信息2/3 -->
                    <div class="layui-col-md8 layui-col-xs8">
                        <br>
                        <p> 斗破苍穹</p>
                        <br>
                        <p>
                            <button class="layui-btn layui-btn-xs layui-btn-warm"><a href="https://www.qidian.com/finish">完结</a></button>
                            <button class="layui-btn layui-btn-xs layui-btn-normal"><a href="https://www.qidian.com/free">免费</a></button>
                        </p>
                        <br>
                        <p>心潮澎湃，无限幻想，迎风挥击千层浪，少年不败热血！</p>
                        <br>
                        <p>124万字 | 12424总推荐 |2420周推荐</p>
                        <br>
                        <p>
                            <button class="layui-btn layui-btn-xs layui-btn-primary layui-border-blue layui-btn-radius">
                                <a href="/toContentPage"><i class="layui-icon layui-icon-read"></i>免费试读</a>
                            </button>
                            <button class="layui-icon layui-btn layui-btn-xs layui-btn-primary layui-border-blue layui-btn-radius">
                                <a href=""><i class="layui-icon layui-icon-add-circle-fine"></i>加入书架</a>
                            </button>
                            <button class="layui-btn layui-btn-xs layui-border-blue layui-btn-primary layui-btn-radius">
                                <a href=""><i class="layui-icon layui-icon-chat"></i>投推荐票</a>
                            </button>
                            <button class="layui-btn layui-border-red layui-btn-xs layui-btn-disabled layui-btn-radius">
                                <i class="layui-icon layui-icon-tips"></i>投诉
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 定位到书籍信息下放 -->
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md-offset2 layui-col2">
                <div class="layui-col-md-offset1 layui-col-xs3">
                    <!-- 选项卡支持 过滤器 -->
                    <div class="layui-tab" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title">
                            <li class="layui-this">信息</li>
                            <li>目录</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">
								<textarea cols="130" rows="15"  readonly="readonly" style="border: 0;background:  white;font-size: 20px; resize: none;">
	夏极前世一本正经地追求名利，所以劳累而死，他发誓，如有来世，他一定要一本正经地逍遥自在。
　　一觉醒来，他竟真的穿越成了“武当真人关门弟子”。
　　身为名门正派的弟子。
　　您修炼了【八荒六合唯我独尊功】，您巨大化。
　　您修炼了【日曜黄庭经】，您成了炎魔。
　　您吞噬了【三昧真火】、【涅槃佛火】、【金刚地心火】，您成了......
　　...
　　您察觉到这个世界的危险与神秘，决定苟在武当山，做一世逍遥自在的正派人。
　　直到那一天，魔界入侵了，神佛俱灭，人间惶惶之时，诸多大能纷纷出世，扭转战局。
　　终有一日，魔王跪倒在您面前，恭敬道：“请魔皇出山！”
　　您：？？？
								</textarea>
                            </div>
                            <div class="layui-tab-item">
                                <table class="layui-table" lay-even lay-skin="nob">
                                    <colgroup>
                                        <col width="400">
                                        <col width="400">
                                        <col width="400">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <td><a href="/toContentPage"><i class="layui-icon layui-icon-read"></i> 第一章：乌坦城</a></td>
                                    </tr>
                                    <tr>
                                        <td><a href="/toContentPage"><i class="layui-icon layui-icon-read"></i> 第二章：莫欺少年穷</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <script>
                        //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
                        layui.use('element', function() {
                            var element = layui.element;

                            //…
                        });
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
