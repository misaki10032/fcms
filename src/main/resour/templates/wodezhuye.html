    function mohu(x) {

    function qingxi(x) {
        document.getElementById("div_zong").style.filter = "blur(0px)";
        document.getElementById("div_lianjie").style.filter = "blur(0px)";
        document.getElementById("div_zhankai").style.filter = "blur(0px)";
        document.getElementById("div_bofang").style.filter = "blur(0px)";
        document.getElementById("div_chenxinyu").style.filter = "blur(0px)";
    }
</script>
<script>
    function show() {
        var date = new Date(); //日期对象
        var now = "";
        now = now + date.getHours() + ":";
        if (date.getMinutes() < 10) {
            now = now + 0 + date.getMinutes();
        } else {
            now = now + date.getMinutes();
        }
        now += ":"
        if (date.getSeconds() < 10) {
            now = now + 0 + date.getSeconds();
        } else {
            now = now + date.getSeconds();
        }
        document.getElementById("timenow").innerHTML = now;
        setTimeout("show()", 1000); //设置过1000毫秒就是1秒，调用show方法
    }

</script>
