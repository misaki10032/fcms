<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link href="layui-v2.6.4/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="layui-v2.6.4/layui/css/modules/code.css" rel="stylesheet" type="text/css"/>
    <script charset="utf-8" src="layui-v2.6.4/layui/layui.js" type="text/javascript"></script>
    <script>
        layui.use('element', function () {
            var element = layui.element;
        });
    </script>
</head>
<body>
<div style="width: 70%">
    <form action="levelUP" class="layui-form" method="get">
        <div class="layui-form-item">
            <label class="layui-form-label">申请人</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" lay-verify="required" name="name" placeholder="请输入用户名"
                       required type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份栏</label>
            <div class="layui-input-block">
                <select lay-verify="required" name="city">
                    <option value=""></option>
                    <option value="0">超级管理员</option>
                    <option value="1">普通管理员</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">申请理由</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" lay-verify="required" name="desc" placeholder="请输入内容"
                          required></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="formDemo" lay-submit>立即提交</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            </div>
        </div>
    </form>
</div>

<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg("已发送");
            return true;
        });
    });
</script>
</body>
</html>
